<div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Web II</a>
        <div [collapse]="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="nav-item" *ngFor="let item of menu" routerLinkActive="active">
                    <a class="nav-link" routerLink="{{item.link}}">{{item.title}}</a>
                </li>
                <li class="nav-item" [hidden]="!isAdmin" routerLinkActive="active">
                    <a class="nav-link" routerLink="/admin">Admin</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" [hidden]="isLoggedIn" routerLinkActive="active"><a class="nav-link" routerLink="/signup">Sign up</a></li>
                <li class="nav-item" [hidden]="isLoggedIn" routerLinkActive="active"><a class="nav-link" routerLink="/login">Login</a></li>
                <li class="nav-item" [hidden]="!isLoggedIn"><p class="navbar-text">Hello {{ currentUser.name }}</p></li>
                <li class="nav-item" [hidden]="!isLoggedIn" routerLinkActive="active"><a class="nav-link" routerLink="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
                <li class="nav-item" [hidden]="!isLoggedIn"><a class="nav-link" (click)="logout()" style="cursor: pointer;">Log out</a></li>
            </ul>
        </div>
    </div>
</div>
