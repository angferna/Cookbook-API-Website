<table class="table table-striped table-bordered">
    <thead>
    <tr class="d-flex">
        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">Id</th>
        <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">First Name</th>
        <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">Last Name</th>
        <th class="d-none d-lg-block col-md-1 col-lg-1 col-xl-1">Username</th>
        <th class="d-none d-lg-block col-md-1 col-lg-1 col-xl-1">Email Address</th>
        <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">Edit User</th>
    </tr>
    </thead>
    <tbody>
    <tr class="d-flex" *ngFor="let user of users">
        <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
            <button [routerLink]="['/users', user._id]"
                    type="button"
                    class="btn btn-outline-secondary"
                    style="word-break: break-all">{{user._id}}
            </button>
        </td>
        <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">{{user.name.firstName}}</td>
        <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">{{user.name.lastName}}</td>
        <td class="d-none d-lg-block col-md-1 col-lg-1 col-xl-1">{{user.username}}</td>
        <td class="d-none d-lg-block col-md-1 col-lg-1 col-xl-1">{{user.emailAddress}}</td>
        <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
            <button (click)="updateUser(user)"
                    type="button" class="btn btn-outline-secondary">Edit User
            </button>
        </td>
    </tr>
    </tbody>
</table>
